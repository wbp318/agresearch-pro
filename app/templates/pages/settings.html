{% extends "layouts/base.html" %}

{% block content %}
<div class="max-w-3xl">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Organization Profile</h2>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Organization Name</label>
                <input type="text" value="My Farm Research" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-ag-green-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                    <select class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-ag-green-500">
                        <option>Select state...</option>
                        <option selected>Iowa</option>
                        <option>Illinois</option>
                        <option>Nebraska</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">County</label>
                    <input type="text" value="Story" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-ag-green-500">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Farm Size (acres)</label>
                <input type="number" value="500" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-ag-green-500">
            </div>
            <button type="submit" class="px-6 py-2 bg-ag-green-600 text-white rounded-lg hover:bg-ag-green-700 transition-colors">
                Save Changes
            </button>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Eligibility Profile</h2>
        <p class="text-sm text-gray-500 mb-4">Select all that apply to improve grant matching</p>
        <div class="space-y-3">
            <label class="flex items-center">
                <input type="checkbox" checked class="w-4 h-4 text-ag-green-600 rounded focus:ring-ag-green-500">
                <span class="ml-2 text-gray-700">Beginning Farmer (farming less than 10 years)</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" class="w-4 h-4 text-ag-green-600 rounded focus:ring-ag-green-500">
                <span class="ml-2 text-gray-700">Veteran Farmer</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" class="w-4 h-4 text-ag-green-600 rounded focus:ring-ag-green-500">
                <span class="ml-2 text-gray-700">Socially Disadvantaged Farmer</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" checked class="w-4 h-4 text-ag-green-600 rounded focus:ring-ag-green-500">
                <span class="ml-2 text-gray-700">Organic or Transitioning to Organic</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" class="w-4 h-4 text-ag-green-600 rounded focus:ring-ag-green-500">
                <span class="ml-2 text-gray-700">Research Institution/University</span>
            </label>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Notifications</h2>
        <div class="space-y-4">
            <label class="flex items-center justify-between">
                <span class="text-gray-700">Email deadline reminders</span>
                <input type="checkbox" checked class="w-4 h-4 text-ag-green-600 rounded focus:ring-ag-green-500">
            </label>
            <label class="flex items-center justify-between">
                <span class="text-gray-700">New grant opportunities</span>
                <input type="checkbox" checked class="w-4 h-4 text-ag-green-600 rounded focus:ring-ag-green-500">
            </label>
            <label class="flex items-center justify-between">
                <span class="text-gray-700">Application status updates</span>
                <input type="checkbox" checked class="w-4 h-4 text-ag-green-600 rounded focus:ring-ag-green-500">
            </label>
        </div>
    </div>
</div>
{% endblock %}
